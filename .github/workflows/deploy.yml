name: deploy

on:
  workflow_run:
    workflows:
      - Build
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Split servers variable
        id: split_servers
        run: |
          echo "${{ env.SERVERS//,/\\n }}" >> servers.txt

      - name: Read servers file
        id: read_servers
        run: |
          echo "::set-env name=SERVERS::$(cat servers.txt)"

      - name: Send deploy requests
        run: |
          IFS=$'\n' read -d '' -ra servers <<< "${SERVERS}"
          for server in "${servers[@]}"; do
            curl -X GET \
              -H "Host: restorecord.com" \
              "http://$server/api/admin/deploy?token=${TOKEN}"
          done
