name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: typos-action
        uses: crate-ci/typos@v1.0.4

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      # deploy locally, run "npm run deploy" then respond with the last 15 logs of /root/.pm2/logs/restorecord-out.log
      - name: Deploy
        run: |
          npm run deploy
          sleep 5
          tail -n 5 /root/.pm2/logs/restorecord-out.log